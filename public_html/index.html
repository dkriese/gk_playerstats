		<script type="text/javascript">

			$(document).ready(function () {
				//var response = '';
				$(function () {
					$("form#nameForm").on("submit", function (e) {
						//	$('#modal-player-stats').on('click', function (e) {
						e.preventDefault();
						$('#modal-player-stats').fadeOut(300);
//var mydata = $("form#nameForm").serialize();
						var uname = $("#username").val();
						var exclude_arr = ['id', 'arrows_fired'];

						console.log('username is ' + uname);
						//  console.log(mydata); // it's only for test
						$.ajax({
							type: "POST",
							dataType: "json",
							url: "player_stats.php",
							async: false,
							data: {username: uname},
							success: function (data, status)
							{
								// console.log('data is ' + JSON.stringify(data,null,4));
								// console.log('status is ' + status);
								if (data.length == 0) {
									$('#player-not-found').show();
								} else {
									$('#player-not-found').hide();
									//alert(JSON.stringify(data,null,4));
									$("#modal-content,#modal-background").toggleClass("active");
									var stats_html = '<table class="table-striped" style="width:100%">';
								//	$("#modal-header-image").remove();
									$("#modal-header-image").each(function() {
									if ($(this).find('img').length) {
										$("#modal-header-image img:last-child").remove();
									}
									});
									$("#modal-header-image").prepend('<img id="theImg" class="theImg" src="https://minotar.net/helm/'+data[0].username+'/100.png' + '" />');
									$.each(data, function (i, item) {
										$.each(item, function (key, val) {
											if ($.inArray(key,exclude_arr) != -1) {
												return;
											} else {
												stats_html += '<tr class="text-center"><td class="text-right" style="padding:5px;"> ' + 
														toTitleCase(key) + 
														'</td><td style="padding:5px; font-weight:bold">' + 
														val + '</td></tr>';
											}
												
										});
									});
									stats_html += '</table>',
									$('#modal-stats-content').html(stats_html);
									//console.log(response);
									//alert('data is ' + JSON.stringify(data,null,4));
									//alert('textStatus is ' + JSON.stringify(textStatus,null,4));
								}
							},
							error: function (jqXHR, textStatus, errorThrown)
							{
								
								console.log('error: ' + textStatus + ' ' + errorThrown);
							}
						}); // end ajax call

					});
				});
				function toTitleCase(str) {
					str = str.replace(/_/g,' ');
					return str.replace(/(?:^|\s)\w/g, function(match) {
						return match.toUpperCase();
					});
				}

			});
